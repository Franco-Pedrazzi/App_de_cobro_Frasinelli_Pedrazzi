<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copa Renault</title>
 <link rel="stylesheet" href="../static/css/index.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
  <div class="container-fluid">
    <a href="/" class="navbar-brand d-flex align-items-center">
      <span class="h1 text-uppercase text-primary bg-dark px-2">Chimichanga</span>
      <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shop</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="mainNavbar">

      <form action="/search" method="post" class="d-flex mx-auto my-2 my-lg-0" style="max-width: 400px;">
        <div class="input-group">
          <input type="text" class="form-control" name="Buscar" value="{{text}}" placeholder="Buscar">
          <button class="btn btn-secondary">
            <img src="../static/images/lupa.webp" style="height: 20px;" alt="">
          </button>
        </div>
      </form>

      {% if current_user.is_authenticated %}
      <div style="display: flex;">
      <button class="btn btn-primary shopping" onclick="location.href='http://127.0.0.1:5000/carrito'" type="module"><img src="../static/images/Shoping.png" style="width: 100%;" alt=""></button></div>

      <button class="btn btn-primary" style="color: rgb(0, 0, 0)  !important; margin-right: 10%;" type="module" onclick="document.querySelectorAll('.window-notice').forEach(el => { el.style.display = 'block';});">Subir Producto</button></div>
       
      </div>
     <div class="d-flex align-items-center gap-2">
          <span class="text-white">Bienvenido/a {{ current_user.nombre }}</span>

          <form action="/logout" method="get" class="d-inline">
            <button class="btn btn-danger">Cerrar sesi√≥n</button>
          </form>
        </div>
      {% else %}
        <div class="d-flex gap-2">
          <button class="btn btn-secondary" onclick="location.href='http://127.0.0.1:5000/login'">Login</button>
          <button class="btn btn-primary" style="color: rgb(0, 0, 0) !important;" onclick="location.href='http://127.0.0.1:5000/signup'">Signup</button>
       </div>
      {% endif %}

    </div>
  </div>
</nav>
<center>
  {% block body %}{% endblock %}
<div style="display: none;" class="window-notice" id="window-notice">
    <div class="content">
{% if current_user.email %}
<form method="POST" action="/products/agregar" enctype="multipart/form-data">
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">nombre</span>
      <input type="text" name="nombre" placeholder="nombre" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div><br>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">precio</span>
      <input type="number" name="precio" placeholder="precio" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div><br>
    <div class="input-group mb-3">
      <span class="input-group-text" id="inputGroup-sizing-default">stock</span>
      <input type="number" name="stock" placeholder="stock" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
    </div><br>
    <textarea type="text" name="decripcion" placeholder="descripcion" style="height: 250px;width: 50%;" required></textarea>
    <input type="file" id="archivo" name="archivo" placeholder="archivo" required><br>
    <div style="display: flex;">
      <button class="btn btn-danger" type="button" onclick="document.querySelectorAll('.window-notice').forEach(el => { el.style.display = 'none';});">Cancelar</button>
    <button  class="btn btn-primary" type="submit">Agregar</button>
    </div>

</form>

{% endif %}
    </div>
</div>
</center>
<script type="text/javascript" src="../js/Base.js"></script>
</body>

</html>
