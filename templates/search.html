{% extends "./base.html" %}

{% block body %}


<div id="ShowExamples">
<ul>

    <div class="container-fluid pt-5 pb-3"  >
        <h2 class="section-title position-relative text-uppercase mx-xl-5 mb-4"><span class="bg-secondary pr-3">Productos encontrados</span></h2>
        <div style="display:flex;">
    {% for product in products %}
        <div class="row px-xl-5 " style="width: 40%; 
                   word-wrap: break-word; 
                   overflow-wrap: break-word; 
                   white-space: normal;">
            <div class="col-lg-3 col-md-4 col-sm-6 pb-1 c" onclick="location.href='http://127.0.0.1:5000/Producto/{{product.product_id}}'">
                <div class="product-item bg-light mb-4">
                    <div class="product-img position-relative overflow-hidden">
                        {% if product.pixel and product.tipo.startswith("image/") %}
                            <img src="data:{{ product.tipo }};base64,{{ product.pixel }}"
                                style="width:150px; height:150px; object-fit:cover; margin:5px;">
                        {% endif %}
                    </div>
                    <div class="text-center py-4">
                        <a class="h6 text-decoration-none text-truncate" href="">{{ product.nombre }}</a>
                        <div class="d-flex align-items-center justify-content-center mt-2">
                            <h5>${{ product.precio }}</h5>
                        </div>
                    </div>
                </div>
                
            </div>
            
            </div>
    {% endfor %}
        </div>


</ul>
</div>

{% endblock %}
